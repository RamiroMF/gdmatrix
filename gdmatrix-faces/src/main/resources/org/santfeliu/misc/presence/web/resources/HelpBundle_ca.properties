# Presence
dataSource = Font de dades per connectar amb la base de dades (ex: jdbc/matrix).
workerCaseTypeId = Codi del tipus de dossier del treballador.
idCodeProperty = Propietat del codi d'identificaci\u00f3 de la persona.
validIpAddress = Expressi\u00f3 regular que determina quines addreces ip s\u00f3n valides per fer un marcatge.
entryTypes = Llista de tipus de marcatge. Format d'un tipus: <codi>;<descripci\u00f3>;<m\u00e0xim temps treballat(minuts)>;<tecla>;<codi_anterior>[,<codi_anterior>]*;[<codi_dehabilitacio>]*.
ldapUserIdProperty = Atribut del directori LDAP que cont\u00e9 el nom d'usuari. Per defecte "sAMAccountName".
noBonusIpAddress = Adreces ip dels terminals que no tenen bonificaci\u00f3.
maxWorkingPeriod = M\u00e0xim nombre d'hores seguides de feina que pot fer un treballador.
workHoursProperty = Propietat del dossier que cont\u00e9 les hores de la jornada setmanal.
workMinutesProperty = Propietat del dossier que cont\u00e9 els minuts de la jornada setmanal.
bonusMinutesProperty = Propietat del dossier que cont\u00e9 la bonificaci\u00f3 di\u00e0ria.
bonusStartDate = Data a partir de la qual s'apliquen les bonificacions di\u00e0ries (AAAAMMDD).

# Common

header.document = Identificador del document a mostrar a la cap\u00e7alera de la p\u00e0gina.
footer.document = Identificador del document a mostrar al peu de la p\u00e0gina.
