# NewSearchBean

sectionId = Identificadores de secciones de noticias donde buscar
body.readOnlyMode = Indica si el buscador aparecer\u00e1 en modo hemeroteca, de s\u00f3lo lectura (true), o bien si permitir\u00e1 la edici\u00f3n de las noticias (false)
body.resultBar.render = Indica si se mostrar\u00e1 una barra con el recuento de resultados de la b\u00fasqueda
body.colHeaders.render = Indica si el mostrar\u00e1n las cabeceras de las columnas de los resultados
body.paginator.render = Indica si se mostrar\u00e1 el paginador de resultados

