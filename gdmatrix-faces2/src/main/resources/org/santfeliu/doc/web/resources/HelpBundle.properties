filterProperty.name = Indica una llista de noms de propietat per a fer la cerca, i a m\u00e9s a m\u00e9s una llista de noms de propietat que tindran els documents pujats al GD des d'aquest cercador mitjan\u00e7ant l'applet.
filterProperty.value = Indica una llista de valors de propietat per a fer la cerca, i a m\u00e9s a m\u00e9s una llista de valors de propietat que tindran els documents pujats al GD des d'aquest cercador mitjan\u00e7ant l'applet, en ambd\u00f3s casos coordinadament amb la propietat 'filterProperty.name'
searchExpression = Indica una expressi\u00f3 SQL que s'aplicar\u00e0 com a condici\u00f3 de la query de cerca de documents
replaceByWhitespacePattern = Expressi\u00f3 regular que determina els car\u00e0cters que seran substituits per espais en blanc

