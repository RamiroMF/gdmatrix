# SendMailBean

mail.from = Direcci\u00f3n origen del mensaje a enviar
mail.subject = Subject del mensaje a enviar
mail.to = Lista de destinatarios del mensaje a enviar
form.data.doccod = ID del documento del gestor documental que contiene el formulario a mostrar, en caso de que la propiedad 'url' no est\u00e9 definida
form.message.doccod = ID del documento del gestor documental que contiene el mensaje a mostrar despu\u00e9s del env\u00edo
url = URL que indica el formulario a mostrar

# Common

header.document = Identificador del documento a mostrar en la cabecera de la p\u00e1gina
footer.document = Identificador del documento a mostrar en el pie de la p\u00e1gina
