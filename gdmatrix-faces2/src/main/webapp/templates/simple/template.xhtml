<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sf="http://faces.santfeliu.org" 
      xmlns:t="http://myfaces.apache.org/tomahawk">
  <ui:composition template="/frames/#{userSessionBean.frame}/frame.xhtml">
    <ui:define name="template">

  <h:panelGrid id="mainLayout" columns="1" 
               styleClass="main" 
               rowClasses="mainRow"
               cellspacing="0"
               cellpadding="0"
               columnClasses="contCol" 
               headerClass="header"
               footerClass="footer" 
               width="100%" 
               summary="">

    <h:panelGrid id="contCol" styleClass="contTable" width="100%"
                 cellpadding="1" cellspacing="1" summary=""
                 columns="1" rowClasses="contRow" 
                 headerClass="navPathRow">

      <h:panelGroup>
        <ui:insert name="body"></ui:insert>
      </h:panelGroup>

    </h:panelGrid>
  </h:panelGrid>
    </ui:define>
  </ui:composition>
</html>
