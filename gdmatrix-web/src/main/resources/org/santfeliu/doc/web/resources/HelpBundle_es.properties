# DocumentSearchBean

body.dateColumn.render = Indica si se mostrar\u00e1 en los resultados la columna de fecha del documento
body.descColumn.render = Indica si se mostrar\u00e1 en los resultados la columna de descripci\u00f3n del documento
body.docIdColumn.render = Indica si se mostrar\u00e1 en los resultados la columna de identificador del documento
body.docTypeColumn.render = Indica si se mostrar\u00e1 en los resultados la columna de tipo del diccionario del documento
body.langColumn.render = Indica si se mostrar\u00e1 en los resultados la columna de idioma del documento
body.sizeColumn.render = Indica si se mostrar\u00e1 en los resultados la columna de tama\u00f1o del documento
body.urlColumn.render = Indica si se mostrar\u00e1 en los resultados una columna con un enlace al documento en forma de icono de tipo mime. Si es false, se pintar\u00e1 el icono en la columna de descripci\u00f3n
body.versionColumn.render = Indica si se mostrar\u00e1 en los resultados la columna de versi\u00f3n del documento
disableRoles = Indica si los documentos subidos al GD desde este buscador mediante el applet tendr\u00e1n deshabilitada la protecci\u00f3n de rol de lectura
filterPanel.class.render = Indica si en el panel de filtrado se permitir\u00e1 buscar por serie
filterPanel.completeState.check = Indica si por defecto estar\u00e1 elegida en el panel de filtrado la opci\u00f3n de buscar documentos de tipo COMPLETE
filterPanel.completeState.render = Indica si en el panel de filtrado se permitir\u00e1 buscar documentos con estado COMPLETE
filterPanel.contentId.render = Indica si en el panel de filtrado se permitir\u00e1 buscar por identificador del contenido
filterPanel.data.render = Indica si en el panel de filtrado se permitir\u00e1 buscar por contenido
filterPanel.date.render = Indica si en el panel de filtrado se permitir\u00e1 buscar por fecha
filterPanel.deletedState.check = Indica si por defecto estar\u00e1 elegida en el panel de filtrado la opci\u00f3n de buscar documentos de tipo DELETED
filterPanel.deletedState.render = Indica si en el panel de filtrado se permitir\u00e1 buscar documentos con estado DELETE
filterPanel.docId.render = Indica si en el panel de filtrado se permitir\u00e1 buscar por identificador del documento
filterPanel.draftState.check = Indica si por defecto estar\u00e1 elegida en el panel de filtrado la opci\u00f3n de buscar documentos de tipo DRAFT
filterPanel.draftState.render = Indica si en el panel de filtrado se permitir\u00e1 buscar documentos con estado DRAFT
filterPanel.inputProps.render = Indica si en el panel de filtrado se permitir\u00e1 buscar por las propiedades del documento
filterPanel.language.render = Indica si en el panel de filtrado se permitir\u00e1 buscar por idioma
filterPanel.outputSearchExpression.render = Indica si en el panel de filtrado se permitir\u00e1 buscar por metadatos
filterPanel.recordState.check = Indica si por defecto estar\u00e1 elegida en el panel de filtrado la opci\u00f3n de buscar documentos de tipo RECORD
filterPanel.recordState.render = Indica si en el panel de filtrado se permitir\u00e1 buscar documentos con estado RECORD
filterPanel.render = Indica si se mostrar\u00e1 el panel de filtrado
filterPanel.selectProps.render = Indica si en el panel de filtrado se permitir\u00e1 buscar por las propiedades del tipo de documento elegido
filterPanel.state.render = Indica si en el panel de filtrado se permitir\u00e1 buscar por estado
filterPanel.title.render = Indica si en el panel de filtrado se permitir\u00e1 buscar por t\u00edtulo
filterPanel.type.default = Indica el tipo de documento a buscar por defecto, y el tipo que tendr\u00e1n los documentos subidos mediante el applet
filterPanel.type.render = Indica si en el panel de filtrado se permitir\u00e1 buscar por tipo de documento
filterPanel.version.render = Indica si en el panel de filtrado se permitir\u00e1 buscar por versi\u00f3n
filterProperty.name = Indica una lista de nombres de propiedad para hacer la b\u00fasqueda, y adem\u00e1s una lista de nombres de propiedad que tendr\u00e1n los documentos subidos al GD desde este buscador mediante el applet
filterProperty.value = Indica una lista de valores de propiedad para hacer la b\u00fasqueda, y adem\u00e1s una lista de valores de propiedad que tendr\u00e1n los documentos subidos al GD desde este buscador mediante el applet, en ambos casos coordinadamente con la propiedad 'filterProperty.name'
orderby = Lista de campos por los que ordenar los resultados de la b\u00fasqueda. Para cada campo, se puede a\u00f1adir ':desc' para indicar que se aplicar\u00e1 ordenaci\u00f3n descendente
resultList.showOnFirstRequest = Indica si se deben mostrar resultados en la primera carga
roles.update = Lista de roles de administraci\u00f3n de la pantalla de b\u00fasqueda
searchHelpDocumentURL = URL de documento de ayuda a la b\u00fasqueda
searchExpression = Indica una expresi\u00f3n SQL que se aplicar\u00e1 como condici\u00f3n de la query de b\u00fasqueda de documentos
replaceByWhitespacePattern = Expressi\u00f3n regular que determina los caracteres que seran sustiuidos por espacios en blanco

# DocumentTreeBean

tree.filterProperty.name = Indica un nombre de propiedad que deber\u00e1n tener los documentos del \u00e1rbol
tree.filterProperty.value = Indica un valor de propiedad que deber\u00e1n tener los documentos del \u00e1rbol

# ShowDocumentBean

iframe = Indica si el documento se mostrar\u00e1 en forma de iframe
iframe.height = Indica la altura del iframe
iframe.width = Indica la anchura del iframe
docId = Identificador del documento a mostrar, en caso de no estar definida la propiedad 'url'
url = URL del documento a mostrar
printEnabled = Muestra el bot\u00f3n de imprimir

# Common

header.document = Identificador del documento que se mostrar\u00e1 en la cabecera de la p\u00e1gina
footer.document = Identificador del documento que se mostrar\u00e1 en el pi\u00e9 de la p\u00e1gina
