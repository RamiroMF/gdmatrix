# Presence
dataSource = Fuente de datos para conectar con la base de datos (p.e: jdbc/matrix).
workerCaseTypeId = C\u00f3digo del tipo de dosier del trabajador.
idCodeProperty = Propiedad del c\u00f3digo de identificaci\u00f3n de la persona.
validIpAddress = Expresi\u00f3n regular que determina qu\u00e9 direcciones ip son v\u00e1lidas para hacer marcajes.
entryTypes = Lista de tipos de marcaje. Formato de un tipo: <c\u00f3digo>;<descripci\u00f3n>;<m\u00e1ximo tiempo trabajado(minutos)>;<tecla>;<c\u00f3digo_anterior>[,<c\u00f3digo_anterior>]*;[c\u00f3digo_deshabilitaci\u00f3n]*.
ldapUserIdProperty = Atributo del directorio LDAP que contiene el nombre de usuario. Por defecto "sAMAccountName".
noBonusIpAddress = Direcciones ip de los terminales que no tienen bonificaci\u00f3n.
maxWorkingPeriod = M\u00e1ximo n\u00famero de hores seguidas de trabajo que puede hacer un empleado.
workHoursProperty = Propiedad del dosier que contiene las horas de la jornada semanal.
workMinutesProperty = Propiedad del dosier que contiene los minutos de la jornada semanal.
bonusMinutesProperty = Propiedad del dosier que contiene la bonificaci\u00f3n diaria.
bonusStartDate = Fecha a partir de la qual se aplican las bonificaciones diarias (AAAAMMDD).

# Common

header.document = Identificador del documento a mostrar en la cabecera de la p\u00e1gina.
footer.document = Identificador del documento a mostrar en el pie de la p\u00e1gina.
