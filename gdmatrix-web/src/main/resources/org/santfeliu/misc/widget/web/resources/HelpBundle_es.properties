# WidgetBean

cookieName = Nombre de la cookie utilizada para almacenar las preferencias del usuario referentes al contenedor de widgets 'custom'
customColumnClasses = Nombre de las clases CSS de las columnas del contenedor de widgets 'custom'
customColumns = N\u00famero de columnas del contenedor de widgets 'custom'
customLayout = Layout del contenedor de widgets 'custom', donde el car\u00e1cter ',' separa los widgets dentro de cada columna y el car\u00e1cter '|' separa las columnas
footerColumnClasses = Nombre de las clases CSS de las columnas del contenedor de widgets 'footer'
footerColumns = N\u00famero de columnas del contenedor de widgets 'footer'
footerLayout = Layout del contenedor de widgets 'footer', donde el car\u00e1cter ',' separa los widgets dentro de cada columna y el car\u00e1cter '|' separa las columnas
headerColumnClasses = Nombre de las clases CSS de las columnas del contenedor de widgets 'header'
headerColumns = N\u00famero de columnas del contenedor de widgets 'header'
headerLayout = Layout del contenedor de widgets 'header', donde el car\u00e1cter ',' separa los widgets dentro de cada columna y el car\u00e1cter '|' separa las columnas
infoPanelDocId = Identificador del documento explicativo que se mostrar\u00e1 en la pantalla de configuraci\u00f3n de los widgets
mainColumnClasses = Nombre de las clases CSS de las columnas del contenedor de widgets 'main'
mainColumns = N\u00famero de columnas del contenedor de widgets 'main'
mainLayout = Layout del contenedor de widgets 'main', donde el car\u00e1cter ',' separa los widgets dentro de cada columna y el car\u00e1cter '|' separa las columnas
widgetMid = Identificador del nodo ra\u00edz del \u00e1rbol de widgets

# Common

header.document = Identificador del documento a mostrar en la cabecera de la p\u00e1gina
footer.document = Identificador del documento a mostrar en el pie de la p\u00e1gina
