frame = Frame a utilitzar al node i als seus descendents. Per defecte: default
template = Plantilla a utilitzar al node i als seus descendents. Per defecte: default
language = Llista de codis de locale (idioma) seleccionables al node i als seus descendents. Nom\u00e9s es podran seleccionar aquells que formin part dels indicats a la configuraci\u00f3 de Matrix 2
rendered = Expressi\u00f3 a avaluar que indica si es pintar\u00e0 el node. Per defecte, a cert. Aquesta propietat no admet her\u00e8ncia
roles.select = Llista de rols de visibilitat del node i dels seus descendents
roles.update = Llista de rols d'edici\u00f3 del node i dels seus descendents
roles.access = Llista de rols d'acc\u00e9s del node i dels seus descendents
label = Etiqueta descriptiva del node
action = Acci\u00f3 a executar al node
theme = Llista de temes seleccionables al node i als seus descendents
nodeCSS = Identificador del document del gestor documental que cont\u00e9 el full d'estils a aplicar al node i als seus descendents
translationEnabled = Indica si els continguts del node i dels seus descendents seran tradu\u00efts din\u00e0micament
inheritNodeCSSPath = Indica si s'heretaran els fulls d'estils especificats amb la propietat 'nodeCSS' des de l'arrel fins el node. Per defecte \u00e9s 'true'
target = Tipus d'enlla\u00e7 al node a pintar en components de men\u00fa
enabled = Expressi\u00f3 a avaluar que indica si el node ser\u00e0 visible. Per defecte, a cert. Aquesta propietat no admet her\u00e8ncia
certificateRequired = Indica el tipus de certificat (client/server) necessari per accedir al node i als seus descendents
