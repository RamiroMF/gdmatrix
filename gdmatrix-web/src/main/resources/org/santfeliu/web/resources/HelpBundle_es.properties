frame = Frame a utilizar en el nodo y en sus descendientes. Por defecto: default
template = Plantilla a utilizar en el nodo y en sus descendientes. Por defecto: default
language = Lista de c\u00f3digos de locale (idioma) seleccionables en el nodo y en sus descendientes. S\u00f3lo se podr\u00e1n seleccionar aquellos que formen parte de los indicados en la configuraci\u00f3n de Matrix 2
rendered = Expresi\u00f3n a evaluar que indica si se pintar\u00e1 el nodo. Por defecto, a cierto. Esta propiedad no admite herencia
roles.select = Lista de roles de visibilidad del nodo y de sus descendientes
roles.update = Lista de roles de edici\u00f3n del nodo y de sus descendientes
roles.access = Lista de roles de acceso del nodo y de sus descendientes
label = Etiqueta descriptiva del nodo
action = Acci\u00f3n a ejecutar en el nodo
theme = Lista de temas seleccionables en el nodo y en sus descendientes
nodeCSS = Identificador del documento del gestor documental que contiene la hoja de estilos a aplicar en el nodo y en sus descendientes
translationEnabled = Indica si los contenidos del nodo y de sus descendientes ser\u00e1n traducidos din\u00e1micamente
inheritNodeCSSPath = Indica si se heredar\u00e1n las hojas de estilo especificadas con la propiedad 'nodeCSS' desde la ra\u00edz hasta el nodo. Por defecto es 'true'
target = Tipo de enlace al nodo a pintar en componentes de men\u00fa
enabled = Expresi\u00f3n a evaluar que indica si el nodo ser\u00e0 visible. Por defecto, a cierto. Esta propiedad no admite herencia
certificateRequired = Indica el tipo de certificado (client/server) necesario para acceder al nodo y a sus descendientes
