<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sf="http://faces.santfeliu.org"
      xmlns:t="http://myfaces.apache.org/tomahawk">

  <ui:composition template="/common/obj/object.xhtml">
    <ui:param name="css" value="/common/edu/css/edu.css" />
    <ui:define name="tab">

  <f:loadBundle basename="org.santfeliu.edu.web.resources.EducationBundle" 
                var="educationBundle" />

  <t:buffer into="#{table}">
    <t:dataTable id="data" value="#{personInscriptionsBean.inscriptionViews}" var="row"
                 rowClasses="row1,row2" headerClass="header" footerClass="footer"
                 styleClass="resultList" style="width:100%"
                 bodyStyle="#{empty personInscriptionsBean.inscriptionViews ? 'display:none' : ''}"
                 rows="#{personInscriptionsBean.pageSize}">
      <t:column style="width:10%">
        <f:facet name="header">
          <h:outputText value="Id:" />
        </f:facet>
        <h:outputText value="#{row.inscriptionId}" />
      </t:column>

      <t:column style="width:40%">
        <f:facet name="header">
          <h:outputText value="#{educationBundle.school_name}:" />
        </f:facet>
        <h:outputText value="#{row.schoolName}" />
      </t:column>

      <t:column style="width:30%">
        <f:facet name="header">
          <h:outputText value="#{educationBundle.course_name}:" />
        </f:facet>
        <h:outputText value="#{row.courseName}" />
      </t:column>

      <t:column style="width:20%" styleClass="actionsColumn">
        <h:panelGroup>
          <h:commandButton value="#{objectBundle.show}"
                           image="#{userSessionBean.icons.show}"
                           alt="#{objectBundle.show}" title="#{objectBundle.show}"
                           action="#{personInscriptionsBean.showInscription}"
                           styleClass="showButton" />
        </h:panelGroup>
      </t:column>

      <f:facet name="footer">
        <t:dataScroller
          fastStep="100"
          paginator="true"
          paginatorMaxPages="9"
          immediate="true"
          styleClass="scrollBar"
          paginatorColumnClass="page"
          paginatorActiveColumnClass="activePage"
          nextStyleClass="nextButton"
          previousStyleClass="previousButton"
          firstStyleClass="firstButton"
          lastStyleClass="lastButton"
          fastfStyleClass="fastForwardButton"
          fastrStyleClass="fastRewindButton"
          renderFacetsIfSinglePage="false">
          <f:facet name="first">
            <t:div title="#{objectBundle.first}"></t:div>
          </f:facet>
          <f:facet name="last">
            <t:div title="#{objectBundle.last}"></t:div>
          </f:facet>
          <f:facet name="previous">
            <t:div title="#{objectBundle.previous}"></t:div>
          </f:facet>
          <f:facet name="next">
            <t:div title="#{objectBundle.next}"></t:div>
          </f:facet>
          <f:facet name="fastrewind">
            <t:div title="#{objectBundle.fastRewind}"></t:div>
          </f:facet>
          <f:facet name="fastforward">
            <t:div title="#{objectBundle.fastForward}"></t:div>
          </f:facet>
        </t:dataScroller>
      </f:facet>
    </t:dataTable>

  </t:buffer>

  <t:div styleClass="resultBar" rendered="#{personInscriptionsBean.rowCount > 0}">
    <t:dataScroller for="data"
                    firstRowIndexVar="firstRow"
                    lastRowIndexVar="lastRow"
                    rowsCountVar="rowCount">
      <h:outputFormat value="#{objectBundle.resultRange}">
        <f:param value="#{firstRow}" />
        <f:param value="#{lastRow}" />
        <f:param value="#{rowCount}" />
      </h:outputFormat>
    </t:dataScroller>
  </t:div>

  <h:outputText value="#{table}" escape="false"/>

    </ui:define>
  </ui:composition>
</html>
