<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sf="http://faces.santfeliu.org"
      xmlns:t="http://myfaces.apache.org/tomahawk">

  <ui:composition template="/templates/#{userSessionBean.template}/template.xhtml">
    <ui:param name="css" value="/common/news/css/news.css" />
    <ui:define name="body">

      <f:loadBundle basename="org.santfeliu.news.web.resources.NewsBundle"
                    var="newsBundle"/>

      <t:div styleClass="newInaccessible">
        <t:div styleClass="errorMessage">
          <h:outputText value="#{newsBundle.new_inaccessible_error}"
                        styleClass="text" />    
        </t:div>
      </t:div>

    </ui:define>
  </ui:composition>
</html>
