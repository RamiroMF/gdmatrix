      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sf="http://faces.santfeliu.org"
      xmlns:t="http://myfaces.apache.org/tomahawk">

  <ui:composition template="/templates/#{userSessionBean.template}/template.xhtml">
    <ui:param name="css" value="" />
    <ui:define name="body">

    <f:loadBundle basename="org.santfeliu.report.web.resources.ReportBundle" 
    var="reportBundle"/>

    <t:div styleClass="reportPanel">
      <ui:include src="/common/report/templates/#{userSessionBean.selectedMenuItem.properties.reportTemplate != null ? userSessionBean.selectedMenuItem.properties.reportTemplate : 'default'}/template.xhtml" /> 
    </t:div>
    </ui:define>
  </ui:composition>
</html>
